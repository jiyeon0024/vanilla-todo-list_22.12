<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="title">2022 Todo List</p>
    </header>
    <main>
        <div class="wrap">
            <div class="inputWrap">
            <form class="todo-input-area">
                <input type="text" class="todos" placeholder="Enter your tasks">
            </form>
            <form class="addTodo">
                <input type="submit" 
                class="submitBtn"
                value="Add">
            </form>
            </div>
            <p class="tasks">Tasks</p>
            <div class="listWrap">
                    <!-- <li class="todoList">fsdfsdfsd</li>
                <button class="complete">Done</button>
                <button class="delete">Delete</button> -->
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
